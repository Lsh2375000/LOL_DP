<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/loginInc.html}">
<title>로그인</title>
<style layout:fragment="style">

    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    body {
        font-family: GmarketSansMedium;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-use-select: none;
        user-select: none;
    }


    .loginDiv { /* 로그인 박스 */
        width: 344px;
        margin: 0 auto;
    }

    #loginTxt { /* 페이지 제목 제일 큰 로그인 텍스트 */
        text-align: center;
        font-size: 30px;
        font-weight: bold;
    }

    input[type=text], input[type=email] {
        margin-bottom: 10px;
    }

    #logoutMsg { /* 로그아웃 메세지 출력 */
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: left;
        color: #0029ff;
        background-color: #d7e4fc;
        padding-left: 20px;
        font-size: 13px;
    }

    #errorMsg { /* 에러 메세지 출력 */
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: left;
        color: #ff0000;
        background-color: #ffe4e8;
        padding-left: 20px;
        font-size: 13px;
    }

    .loginInput { /*아이디 비밀번호 입력폼*/
        width: 322px;
        height: 40px;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        padding: 0 10px;
    }

    .btnGroup { /*로그인 버튼 그룹*/
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 322px;
    }
    #loginBtn { /*로그인 버튼*/
        width: 322px;
        height: 46px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        font-family: JalnanGothic;
        background-color: #6d9fff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-around;
        transition-duration: 0.3s;
    }
    #loginBtn:hover {
        transition-duration: 0.3s;
        background-color: #1c5bf9;
    }

    .fa-unlock {
        display: none;
    }

    #signUp {
        margin-top: 40px;
        text-align: center;
        font-size: 13px;
    }

    #signUpBtn {
        text-decoration: none;
        color: #6d9fff;
    }

    #social { /* 소셜로그인 영역 */
        margin-top: 30px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .line { /* 소셜로그인 구분선 */
        border-bottom: 1px solid #d1d1d1;
        width: 90px;
        margin-bottom: 2px;
    }

    .kakao__btn,
    .google__btn,
    .naver__btn {
        display: block;
        width: 80%;
        max-width: 630px;
        margin: 20px auto;
        height: 50px;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
        border-radius: 8px;
        border: none;
        line-height: 40px;
    }
    /*카카오 버튼*/
    .kakao__btn.kakao__btn,
    .google__btn.kakao__btn {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #FEE500;
        color: #000000;
        text-decoration: none;
        box-shadow: 0 15px 30px rgba(37, 40, 45, 0.36);
        transition: 0.2s linear;
    }
    .kakao__btn.kakao__btn .fa,
    .google__btn.kakao__btn .fa {
        font-size: 20px;
        padding: 0 5px 0 0;
    }
    .kakao__btn.kakao__btn:hover,
    .google__btn.kakao__btn:hover {
        box-shadow: 0 0 0 rgba(91, 144, 240, 0);
    }

    /*구글 버튼*/
    .kakao__btn.google__btn,
    .google__btn.google__btn {
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        background: #f0f0f1;
        font-family: "Roboto", sans-serif;
        color: #000000;
        box-shadow: 0 15px 30px rgba(37, 40, 45, 0.36);
        transition: 0.2s linear;
    }
    .kakao__btn.google__btn .fa,
    .google__btn.google__btn .fa {
        font-size: 20px;
        padding: 0 5px 0 0;
    }
    .kakao__btn.google__btn:hover,
    .google__btn.google__btn:hover{
        box-shadow: 0 0 0 rgba(37, 40, 45, 0);
    }

    /*네이버 버튼*/
    .naver__btn.naver__btn,
    .google__btn.naver__btn {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #03c75a;
        color: #ffffff;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 15px 30px rgba(37, 40, 45, 0.36);
        transition: 0.2s linear;
    }
    .naver__btn.naver__btn .fa,
    .google__btn.naver__btn .fa {
        font-size: 20px;
        padding: 0 5px 0 0;
    }
    .naver__btn.naver__btn:hover,
    .google__btn.naver__btn:hover {
        box-shadow: 0 0 0 rgba(91, 144, 240, 0);
    }


</style>
<div layout:fragment="content">
    <div class="loginDiv">
        <p id="loginTxt">로그인</p>
        <form name="loginForm" action="/member/login" method="post">

            <div class="inputGroup">
                <input name="username" type="email" class="loginInput" placeholder="이메일" >
            </div>

            <div class="inputGroup">
                <input name="password" type="password" class="loginInput" placeholder="비밀번호" >
                <th:block th:if="${param.logout != null}">
                    <div id="logoutMsg">
                        <p th:text="${session.logoutMsg}"></p>
                    </div>
                </th:block>
                <th:block th:if="${param.error != null}">
                    <div id="errorMsg">
                        <i class="fa-solid fa-info"></i>
                        <p style="margin-left: 5px" th:text="${session.errorMsg}"></p>
                    </div>
                </th:block>
            </div>
            <div class="btnGroup" style="justify-content: center; width: 344px;">
                <button type="submit" id="loginBtn" style="width: 344px;">
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-unlock"></i>
                    <span style="margin-top: 4px">이메일 로그인</span>
                    <span></span>
                </button>
            </div>
            <div class="btnGroup">
                <div>
                    <label style="font-size: 13px" for="persisCheck"> 자동 로그인 </label>
                    <input style="width: 10px; height: 10px;" id="persisCheck" type="checkbox" name="remember-me">
                </div>
                <div>
                </div>
            </div>
            <div id="social">
                <div class="line"></div><div id="socialTxt">소셜로그인</div><div class="line"></div>
            </div>
            <a href="/oauth2/authorization/kakao" class="kakao__btn">
                <i class="fa fa-comment fa-lg" style="margin-right: 10px;"></i>
                Login with Kakao
            </a>
            <a href="/oauth2/authorization/google" class="google__btn">
                <img src="/img/web_neutral_rd_na.svg">
                Sign in with Google
            </a>
            <a href="/oauth2/authorization/naver" class="naver__btn">
                <img src="/img/btnG_아이콘원형.png" style="width: 40px; height: 40px;">
                네이버 로그인
            </a>
            <div id="signUp">
                아직 회원이 아니신가요?&nbsp;<a id="signUpBtn" href="/member/signUp">회원가입</a>
            </div>
        </form> <!--Form End-->
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const loginBtn = document.querySelector('#loginBtn');
        const lock = document.querySelector('.fa-lock');
        const unLock = document.querySelector('.fa-unlock');


        loginBtn.addEventListener('mouseover', function () {
            lock.style.display = 'none';
            unLock.style.display = 'inline';
        });

        loginBtn.addEventListener('mouseout', function () {
            lock.style.display = 'inline';
            unLock.style.display = 'none';
        });

    });
</script>
