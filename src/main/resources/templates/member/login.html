<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<style>
    .section {
        margin: 0 auto;
    }
</style>
<body>
    <section class="section">
        <div>
            <h1>로그인</h1>
            <form name="loginForm" action="/member/login" method="post">
                <div>
                    <label>아이디</label>
                    <input name="username" type="text" placeholder="Id" >
                </div>
                <div>
                    <label>비밀번호</label>
                    <input name="password" type="password" placeholder="Password" >
                </div>
                <button type="submit">
                    로그인
                </button>
                <button type="button" onclick="location.href='/member/register';">
                    회원 가입
                </button>
            </form> <!--Form End-->

        </div>
    </section>
</body>
</html>
